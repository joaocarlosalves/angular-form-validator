<div class="container">
    <form [formGroup]="form" class="form" novalidate>
        <div class="form-group">
            <div class="col-sm-12">
                <label for="email" class="control-label">Email</label>
                <input type="text" required id="email" class="form-control" formControlName="email">
            </div>
        </div>
    
        <div class="form-group">
            <div class="col-sm-12">
                <label for="password" class="control-label">Password</label>
                <input type="password" required id="password" class="form-control" formControlName="password">
            </div>
        </div>
    
        <div class="form-group">
            <div class="col-sm-12">
                <label for="data" class="control-label">Data</label>
                <input type="date" required id="date" class="form-control" formControlName="date">
            </div>
        </div>
    
        <div class="row">
            <button type="submit" class="btn btn-primary btn-enviar" (click)="submit()">Enviar</button>
        </div>
    </form>
</div>
